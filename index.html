
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Responsive Design</title>
</head>
<body>

<h1>Images</h1>

<div class="images">
    <img src="img1.jpg" alt="Photo 1">
    <img src="img2.jpg" alt="Photo 2">
    <img src="img3.jpg" alt="Photo 3">
</div>

    <div class="card">
  <h2> Card</h2>
  <p> interactive!</p>
</div>

    <button class="hover">Hover </button>

    <div class="dropdown">
  <button class="menu-btn">Menu</button>
  <div class="items">
    <a href="#">Item 1</a>
    <a href="#">Item 2</a>
    <a href="#">Item 3</a>
  </div>
</div>

    <img src="imag1" class="zoom">

<label for="modal-toggle" class="open-btn">Open Modal</label>
<input type="checkbox" id="modal-toggle">

<div class="modal">
  <div class="box">
    <label for="modal-toggle" class="close-btn">X</label>
    <p>Hello! I am a modal.</p>
  </div>
</div>

    <input type="radio" name="tab" id="tab1" checked>
<label for="tab1">Tab 1</label>
<input type="radio" name="tab" id="tab2">
<label for="tab2">Tab 2</label>

<div class="tab-content" id="content1">
  <p>Content for Tab 1</p>
</div>
<div class="tab-content" id="content2">
  <p>Content for Tab 2</p>
</div>

    <label for="dark-toggle">Dark Mode</label>
<input type="checkbox" id="dark-toggle">

<div class="content">
  <p>Hello World!</p>
</div>

</body>
</html>
